<div class="row">
  <div class="col-md-3">
    <span class="hipster img-fluid rounded"></span>
  </div>

  <div class="col-md-9">
    <h1 class="display-4"><span>Welcome to </span> Pronounce</h1>

    <p class="lead">Pronounce helps to get the correct pronunciation of your name everytime!</p>

    <div [ngSwitch]="account !== null">
      <div class="alert alert-success" *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account">You are logged in as "{{ account.firstName }} {{account.lastName}}".</span>
      </div>

      <div class="card border-primary mb-12" *ngSwitchCase="true" >
        <div class="card-header">Name Pronunciation</div>
        <div class="card-body">

          <div class="form-group row">
            <label  class="col-sm-3 col-form-label">Login Id</label>
            <div class="col-sm-9">
              <label  class="col-sm-3 col-form-label" *ngIf="account">{{ account.login }}</label>
            </div>

          </div>

          <div class="form-group row">
            <label  class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-9">
              <label  class="col-sm-3 col-form-label" *ngIf="pronounce">{{ pronounce.firstName }}</label>
            </div>

          </div>

          <div class="form-group row">
            <label  class="col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-9">
              <label  class="col-sm-3 col-form-label" *ngIf="pronounce">{{ pronounce.lastName }}</label>
            </div>

          </div>

          <div class="form-group row">
            <label  class="col-sm-3 col-form-label">Preferred Name</label>
            <div class="col-sm-9">
              <label  class="col-sm-3 col-form-label" *ngIf="pronounce">{{ pronounce.preferredName }}</label>
            </div>

          </div>

          <div class="form-group row" *ngIf="pronounce!.pronunciation">
            <label  class="col-sm-3 col-form-label" >Listen Here...</label>
            <div class="col-sm-9">
              
            <audio controls="controls" >
                <source [src]="domSanitizer.bypassSecurityTrustUrl(audioUrl)" type="audio/mpeg"/>
            </audio>
            <!--  <label  class="col-sm-3 col-form-label" ><a (click)="openFile(pronounce!.pronunciation, pronounce!.pronunciationContentType)">open</a></label>-->
               
            </div>

          </div>






        </div>
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span>Please </span>
        <a class="alert-link" (click)="login()">sign in</a
        ><span
          > to see more features.</span
        >
      </div>






      <!--
      <div class="alert alert-warning" *ngSwitchCase="false">
        <span>You don't have an account yet?</span>&nbsp;
        <a class="alert-link" routerLink="account/register">Register a new account</a>
      </div>-->
    </div>




  </div>
</div>
